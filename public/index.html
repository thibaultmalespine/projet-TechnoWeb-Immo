<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="/styles/styleIndex.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>

        <!-- Formulaire de connexion -->
        <form action="/compte/login" method="get" id="login-form">
            <h2>Se connecter</h2>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="motDePasse">Mot de passe :</label>
            <input type="password" id="motDePasse" name="motDePasse" required>

            <button type="submit">Connexion</button>
        </form>

        <hr>

        <!-- Formulaire de création de compte -->
        <form action="/compte/submit" method="post" id="signup-form">
            <h2>Créer un compte</h2>
            <label for="new-email">Email :</label>
            <input type="email" id="new-email" name="email" required>

            <label for="new-motDePasse">Mot de passe :</label>
            <input type="password" id="new-motDePasse" name="motDePasse" required>

            <button type="submit">Créer un compte</button>
        </form>
    </div>
    <script src="/scripts/scriptIndex.js"></script>

</body>
</html>
