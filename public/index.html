<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="/styles/styleIndex.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>

        <!-- Formulaire de connexion -->
        <form action="/compte/login" method="post" id="login-form">
            <h2>Se connecter</h2>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="motdepasse">Mot de passe :</label>
            <input type="password" id="motdepasse" name="motdepasse" required>

            <button type="submit">Connexion</button>
        </form>

        <hr>

        <!-- Lien vers la création de compte -->
        <p>Pas encore de compte ? <a href="/pages/creationCompte.html">Créer un compte</a></p>
    </div>
    <script src="/scripts/scriptIndex.js"></script>

</body>
</html>
