<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link href="/styles/styleIndex.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Créer un compte</h1>

        <!-- Formulaire de création de compte -->
        <form action="/compte/create" method="post" id="signup-form">
            <h2>Inscription</h2>
            <label for="new-email">Email :</label>
            <input type="email" id="new-email" name="email" required>

            <label for="new-motdepasse">Mot de passe :</label>
            <input type="password" id="new-motdepasse" name="motdepasse" required>

            <button type="submit">Créer un compte</button>
        </form>

        <hr>

        <!-- Lien vers la connexion -->
        <p>Déjà un compte ? <a href="/index.html">Se connecter</a></p>
    </div>
    <script src="/scripts/scriptIndex.js"></script>
</body>
</html>
